<div class="container pt-3">
    <div class="mt-2 p-1 bg-primary text-white rounded text-center">
      <h1>ToDo App</h1>
      <p>Advanced Version With Filter</p>
    </div>
  
    <div class="row">
      <div class="col-5 pt-2">
        <input type="text" class="form-control" [(ngModel)]="taskObj.taskName" placeholder="Task Name">
      </div>
    </div>
  
    <div class="row">
      <div class="col-12 pt-2">
        <textarea class="form-control" [(ngModel)]="taskObj.taskDescription" rows="3" placeholder="Add a new task"></textarea>
      </div>
    </div>
  
    <div class="row pt-2">
      <div class="col-2">
        <input type="date" class="form-control" id="textDate" [(ngModel)]="taskObj.dueDate">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" [(ngModel)]="taskObj.tags" placeholder="Enter comma-separated tags">
      </div>
      <div class="col">
        <button *ngIf="taskObj.itemId === 0" class="btn btn-success" (click)="addTask()">Add Task</button>
        <button *ngIf="taskObj.itemId !== 0" class="btn btn-warning" (click)="updateTask()">Update</button>
      </div>
    </div>
  
    <div class="row pt-4">
      <div class="col">
        <button class="btn btn-primary btn-sm">Filter By Tags</button>
        <button class="btn btn-secondary btn-sm">Show All</button>
        <button class="btn btn-secondary btn-sm">Show Completed</button>
      </div>
    </div>
  

  
    <div class="row pt-3">
      <div class="col-12">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Index</th>
              <th>Task Name</th>
              <th>Due Date</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of taskList; let i = index; trackBy: trackByItemId">
              <td class="text-center">{{ i + 1 }}</td>
              <td>
                <div class="row">
                  <div class="col-1">
                    <input type="checkbox">
                  </div>
                  <div class="col-6">
                    {{ item.taskName }}
                  </div>
                  <div class="col-4 text-end">
                    <i class="fa fa-close text-danger px-3"></i>
                  </div>
                </div>
              </td>
              <td>{{ item.dueDate | date: 'dd-MMM-yyyy' }}</td>
              <td class="text-center">
                <button class="btn btn-warning btn-sm rounded-btn" (click)="onEdit(item)">Edit</button>
                <button class="btn btn-danger btn-sm rounded-btn" (click)="onDelete(item.itemId)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
